name: Build and Deploy

on:
  push:
    branches:
      - main  # Aseg√∫rate de que tu rama principal sea 'main' o 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Sin comillas, para evitar errores

      - name: Install Bubblewrap CLI globally
        run: npm install -g @bubblewrap/cli

      - name: Initialize Bubblewrap project
        run: bubblewrap init --manifest=https://unrivaled-medovik-6879ce.netlify.app/manifest.json --overwrite

      - name: Build APK
        run: bubblewrap build

      # Opcional: subir el APK como un artefacto para descargarlo posteriormente
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-app-apk
          path: path/al/apk/app-release.apk
