name: Build and Deploy TWA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install expect
        run: |
          sudo apt-get update
          sudo apt-get install -y expect

      - name: Run expect script to initialize Bubblewrap Project
        run: |
          export BUBBLEWRAP_ACCEPT_LICENSES=true
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          expect <<'EOF'
          set timeout 60
          # Inicia Bubblewrap con el manifiesto y la opción --overwrite
          spawn bubblewrap init --manifest=https://unrivaled-medovik-6879ce.netlify.app/manifest.json --overwrite
          
          # Espera el prompt para instalar el JDK y responde "n"
          expect "*Do you want Bubblewrap to install the JDK*"
          send "n\r"
          
          # Espera el prompt para ingresar la ruta del JDK 17 y envía la ruta instalada en Ubuntu
          expect "*Path to your existing JDK 17:*"
          send "/usr/lib/jvm/java-17-openjdk-amd64\r"
          
          # Espera el prompt para instalar el Android SDK y responde "n"
          expect "*Do you want Bubblewrap to install the Android SDK*"
          send "n\r"
          
          expect eof
          EOF

      - name: Build APK
        run: bubblewrap build

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: ./app-release-signed.apk

