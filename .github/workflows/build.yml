name: Build and Deploy TWA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUBBLEWRAP_ACCEPT_LICENSES: true
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Verify JDK installation
        run: |
          echo "JAVA_HOME is set to: $JAVA_HOME"
          ls -la "$JAVA_HOME"

      # No es necesario usar expect; usaremos "script" para emular un TTY.
      - name: Initialize Bubblewrap Project
        run: |
          export BUBBLEWRAP_ACCEPT_LICENSES=true
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          echo "Using JAVA_HOME: $JAVA_HOME"
          # Usamos "script" para crear un pseudo-TTY y enviar las respuestas de forma correcta.
          # El comando "printf" env√≠a las respuestas en el orden esperado:
          #   1. "n" para no instalar el JDK.
          #   2. La ruta del JDK (JAVA_HOME).
          #   3. "n" para no instalar el Android SDK.
          script -q -c "printf 'n\n%s\nn\n' \"$JAVA_HOME\" | bubblewrap init --manifest=https://unrivaled-medovik-6879ce.netlify.app/manifest.json --overwrite" /dev/null

      - name: Build APK
        run: bubblewrap build

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: ./app-release-signed.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: ./app-release-signed.apk

