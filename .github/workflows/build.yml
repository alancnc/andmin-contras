name: Build and Deploy TWA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUBBLEWRAP_ACCEPT_LICENSES: true
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Verify JDK installation
        run: |
          echo "JAVA_HOME is set to: $JAVA_HOME"
          ls -la "$JAVA_HOME"

      # Nota: Ya no es necesario instalar expect
      #- name: Install expect
      #  run: |
      #    sudo apt-get update
      #    sudo apt-get install -y expect

      - name: Initialize Bubblewrap Project
        run: |
          export BUBBLEWRAP_ACCEPT_LICENSES=true
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          echo "Using JAVA_HOME: $JAVA_HOME"
          # Se alimentan los inputs de Bubblewrap de forma directa:
          # 1. Responde "n" para no instalar el JDK.
          # 2. Env√≠a la ruta del JDK (obtenida de JAVA_HOME).
          # 3. Responde "n" para no instalar el Android SDK.
          printf "n\n%s\nn\n" "$JAVA_HOME" | bubblewrap init --manifest=https://unrivaled-medovik-6879ce.netlify.app/manifest.json --overwrite

      - name: Build APK
        run: bubblewrap build

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: ./app-release-signed.apk

