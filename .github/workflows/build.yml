name: Build and Deploy TWA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install expect
        run: |
          sudo apt-get update
          sudo apt-get install -y expect

      - name: Create expect script for Bubblewrap initialization
        run: |
          # Se crea el script expect en "bubblewrap_init.expect"
          echo "spawn bubblewrap init --manifest=https://unrivaled-medovik-6879ce.netlify.app/manifest.json --overwrite" > bubblewrap_init.expect
          echo "expect \"*Do you want Bubblewrap to install the JDK*\" { send \"n\r\"; exp_continue }" >> bubblewrap_init.expect
          # Insertamos la ruta del JDK (la variable JAVA_HOME se expande aquÃ­)
          echo "set jdk_path \"${JAVA_HOME}\"" >> bubblewrap_init.expect
          echo "expect \"*Path to your existing JDK 17:*\" { send \"\$jdk_path\r\"; exp_continue }" >> bubblewrap_init.expect
          echo "expect \"*Do you want Bubblewrap to install the Android SDK*\" { send \"n\r\" }" >> bubblewrap_init.expect
          echo "expect eof" >> bubblewrap_init.expect

      - name: Run expect script to initialize Bubblewrap Project
        run: |
          export BUBBLEWRAP_ACCEPT_LICENSES=true
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          expect bubblewrap_init.expect

      - name: Build APK
        run: bubblewrap build

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: ./app-release-signed.apk
